<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ó–º—ñ–π–∫–∞</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 10px auto;
      background: #000;
      border: 2px solid #fff;
    }

    #menu, #game-over, #shop, #settings {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .shop-skin {
      border: 2px solid white;
      padding: 10px;
      cursor: pointer;
    }

    .shop-skin.active {
      background: rgb(84, 172, 67);
    }

    /* –°—Ç–∏–ª—ñ –¥–ª—è –∑–º—ñ–π–∫–∏ */
    .snake-body {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —è–±–ª—É–∫ */
    .apple, .big-apple {
      width: 20px;
      height: 20px;
      position: absolute;
    }

    .apple {
      background-color: red;
    }

    .big-apple {
      background-color: gold;
    }
  </style>
</head>
<body>
  <h1 id="title">–ó–º—ñ–π–∫–∞</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="menu">
    <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
    <button onclick="openShop()">–ú–∞–≥–∞–∑–∏–Ω</button>
    <button onclick="openSettings()">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</button>
    <div id="score-label"></div>
  </div>
  <div id="game-over">
    <h2 id="game-over-text"></h2>
    <button onclick="startGame()">–ì—Ä–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
    <button onclick="openMenu()">–ú–µ–Ω—é</button>
    <button onclick="openShop()">–ú–∞–≥–∞–∑–∏–Ω</button>
  </div>
  <div id="shop">
    <h2>–ú–∞–≥–∞–∑–∏–Ω —Å–∫—ñ–Ω—ñ–≤</h2>
    <div id="skins"></div>
    <button onclick="closeShop()">–ù–∞–∑–∞–¥</button>
  </div>
  <div id="settings">
    <h2>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
    <label>–ú–æ–≤–∞:
      <select id="language" onchange="changeLanguage(this.value)">
        <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="en">English</option>
      </select>
    </label>
    <button onclick="resetGameData()">–°–∫–∏–Ω—É—Ç–∏ –¥–∞–Ω—ñ –≥—Ä–∏</button>
    <button onclick="closeSettings()">–ù–∞–∑–∞–¥</button>
  </div>
  <div id="controls">
    <button onclick="setDirection('left')">‚óÄÔ∏è</button>
    <button onclick="setDirection('up')">üîº</button>
    <button onclick="setDirection('down')">üîΩ</button>
    <button onclick="setDirection('right')">‚ñ∂Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let apple = { x: 15, y: 15 };
    let dx = 0, dy = 0;
    let score = 0;
    let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
    let interval;
    let bigApple = null;
    let bigAppleVisible = false;
    let bigAppleTimer = 0;

    let selectedSkin = localStorage.getItem('skin') || 'green';
    let boughtSkins = JSON.parse(localStorage.getItem('boughtSkins')) || ['green'];

    const skinColors = {
      green: '#0f0',
      yellow: '#ff0',
      purple: '#a0f',
      pink: '#f0c',
      blue: '#00f',
      red: '#f00',
      gold: '#FFD700'
    };

    function drawPixel(x, y, colorName) {
      ctx.fillStyle = skinColors[colorName] || '#0f0';
      ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
    }

    function gameLoop() {
      if (!snake || !snake[0] || !apple) {
        endGame();
        return;
      }

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.y < 0 || head.x >= canvas.width / gridSize || head.y >= canvas.height / gridSize || snake.some(s => s.x === head.x && s.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        totalScore++;
        localStorage.setItem('totalScore', totalScore);
        apple = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
      } else {
        snake.pop();
      }

      if (head.x === bigApple.x && head.y === bigApple.y) {
        score += 20;
        totalScore += 20;
        localStorage.setItem('totalScore', totalScore);
        bigAppleVisible = false;
      }

      if (bigAppleTimer <= 0 && !bigAppleVisible) {
        bigApple = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
        bigAppleVisible = true;
        bigAppleTimer = 3.5 * 1000;
      } else {
        bigAppleTimer -= 100;
      }

      draw();
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1; dy = 0;
      score = 0;
      document.getElementById('menu').style.display = 'none';
      document.getElementById('game-over').style.display = 'none';
      interval = setInterval(gameLoop, 100);
    }

    function endGame() {
      clearInterval(interval);
      document.getElementById('game-over').style.display = 'flex';
      document.getElementById('game-over-text').innerText = `–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –û—á–∫–∏: ${score}`;
      document.getElementById('score-label').innerText = `–ó–∞–≥–∞–ª—å–Ω—ñ –æ—á–∫–∏: ${totalScore}`;
    }

    function openMenu() {
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('game-over').style.display = 'none';
      document.getElementById('score-label').innerText = `–ó–∞–≥–∞–ª—å–Ω—ñ –æ—á–∫–∏: ${totalScore}`;
    }

    function openShop() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('game-over').style.display = 'none';
      document.getElementById('shop').style.display = 'flex';

      const skinsDiv = document.getElementById('skins');
      skinsDiv.innerHTML = '';
      const skins = [
        { color: 'green', cost: 0 },
        { color: 'yellow', cost: 25 },
        { color: 'purple', cost: 25 },
        { color: 'pink', cost: 25 },
        { color: 'blue', cost: 25 }
      ];
      skins.forEach(({ color, cost }) => {
        const skinDiv = document.createElement('div');
        skinDiv.className = `shop-skin ${selectedSkin === color ? 'active' : ''}`;
        skinDiv.innerHTML = `${color.charAt(0).toUpperCase() + color.slice(1)} - ${cost} –º–æ–Ω–µ—Ç`;
        skinDiv.onclick = () => selectSkin(color, cost);
        skinsDiv.appendChild(skinDiv);
      });
    }

    function selectSkin(color, cost) {
      if (boughtSkins.includes(color) || (totalScore >= cost && !boughtSkins.includes(color))) {
        selectedSkin = color;
        localStorage.setItem('skin', color);
        localStorage.setItem('boughtSkins', JSON.stringify(boughtSkins));
        openShop();
      } else {
        alert('–ù–µ –≤–∏—Å—Ç–∞—á–∞—î –º–æ–Ω–µ—Ç!');
      }
    }

    function openSettings() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('settings').style.display = 'flex';
    }

    function closeShop() {
      document.getElementById('shop').style.display = 'none';
      openMenu();
    }

    function closeSettings() {
      document.getElementById('settings').style.display = 'none';
      openMenu();
    }

    function changeLanguage(lang) {
      // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å –∑–º—ñ–Ω–∏ –º–æ–≤–∏
    }

    function resetGameData() {
      localStorage.clear();
      totalScore = 0;
      alert('–î–∞–Ω—ñ –≥—Ä–∏ —Å–∫–∏–Ω—É—Ç–æ!');
    }

    function setDirection(direction) {
      if (direction === 'left' && dx === 0) {
        dx = -1;
        dy = 0;
      } else if (direction === 'up' && dy === 0) {
        dx = 0;
        dy = -1;
      } else if (direction === 'down' && dy === 0) {
        dx = 0;
        dy = 1;
      } else if (direction === 'right' && dx === 0) {
        dx = 1;
        dy = 0;
      }
    }

    window.onload = () => {
      openMenu();
    };
  </script>
</body>
</html>
